title: The Asteroid Programming Language
email: adming@asteroid-lang.com
description: > # this means to ignore newlines until "baseurl:"
  Asteroid is a multi-paradigm, application-oriented programming language supporting first class patterns.
  
baseurl: "" # the subpath of your site, e.g. /blog

url: "https://asteroid-lang.com" # the base hostname & protocol for your site

#twitter_username: jekyllrb
github_username:  asteroid

# Build settings
markdown: kramdown

collections:
  episodes:
    output: true
  seasons:
    output: true
  characters:
    output: true

defaults:
  - scope:
      path: ""
      type: "episodes"
    values:
      layout: "episode"
  - scope:
      path: ""
      type: "characters"
    values:
      layout: "character"
  - scope:
      path: ""
      type: "seasons"
    values:
      layout: "season"

gems:
  - octopress-paginate
